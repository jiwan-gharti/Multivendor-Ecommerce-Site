{% extends './dashboard_base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
Merchant Profile
{% endblock title %}

{% block content %}
    <div class="container">
    <div class="row">
    <div class="col-12">
        <h4>Profile Update</h4>
        <form action="" method = "post" enctype = "multipart/form-data">
            {% csrf_token %}
            {{mProfileUpdateForm | crispy}}
            <div class="d-flex justify-content-between">
            <div>
                <input type="submit" class="btn-primary p-2 border-0">
                <input type="reset" class="btn-danger p-2 border-0">
            </div>
                <a href="{% url 'merchant_app:merchant_dashboard' %}"><button class="btn-1 text-dark" style="background:000;">Goto DashBoard</button></a>
            </div>
        </form>

    </div>
    </div>
    </div>


{% endblock content %}
