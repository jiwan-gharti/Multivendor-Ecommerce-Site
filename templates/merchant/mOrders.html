<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Image</th>
                    <th scope="col">User</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Ordered Data</th>
                    </tr>
                </thead>
                <tbody>
                {% for data in my_orders %}
                    <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{data.item.name | title}}</td>
                    <td><a href="{% url 'details' data.item.id %}"><img src="{{data.item.image.url}}" width="150px" height="150px" alt="Image"></a></td>
                    <td>{{data.user.first_name | title}} {{data.user.last_name | title}}</td>
                    <td>{{data.quantity}}</td>
                    <td>{{data.added_date}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
