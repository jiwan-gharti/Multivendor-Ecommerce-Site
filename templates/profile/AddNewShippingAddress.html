{% extends '../mainapp/base.html' %}

{% block title %}My Profile{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row" style="min-height:30rem">
            <div class="col-sm-3 bg-light mr-2">
            {% include "profile/sidebar.html" %}
            </div>
          <div class="col-sm-7 border border-1 p-5 bg-light mb-3">
            <form action="" method="post">
                <div class="first-name">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control">
                </div>

                <div class="phonenumber">
                <label for="fullname">Phone Number</label>
                <input type="text" class="form-control">
                </div>

                <div class="region">
                <label for="region">Region</label>
                <input type="text" class="form-control">
                </div>

                <div class="city">
                <label for="city">City</label>
                <input type="text" class="form-control">
                </div>

                <div class="address">
                <label for="address">Address</label>
                <input type="text" class="form-control">
                </div>

                <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa fa-home" aria-hidden="true"></i> Home
                </label>
                </div>
                <div class="form-check mt-2">
                <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                   <i class="fa fa-briefcase" aria-hidden="true"></i> Office
                </label>
                </div>
                
                <div class="btn-group1 float-right">
                <button class="btn btn-danger mt-2">CANCEL</button>
                <button class="btn btn-info mt-2">SAVE</button>
                </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
